/auth/forgotpassword:
  post:
    summary: Forgot Password
    tags:
      - Auth
    description:
      Forgot Password.
    parameters:
      - name: body
        in: body
        schema:
          type: object
          properties:
            data:
              type: object
              properties:
                userid:
                  type: string
                  example: "admin@mail.com"

    responses:
      200:
        description: "status:1 is success; status: 0 is failure;"







